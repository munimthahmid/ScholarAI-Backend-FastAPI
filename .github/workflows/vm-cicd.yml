name: Deploy FastAPI to VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-fastapi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H scholarai-vm.eastus.cloudapp.azure.com >> ~/.ssh/known_hosts

    - name: Deploy FastAPI
      run: |
        ssh azureuser@scholarai-vm.eastus.cloudapp.azure.com << 'EOF'
        set -e
        
        echo "ðŸš€ Deploying FastAPI..."
        cd /opt/scholarai/ScholarAI-Backend-FastAPI
        
        # Update repository
        echo "ðŸ“¥ Updating ScholarAI-Backend-FastAPI..."
        git pull origin main
        
        # Stop existing service
        echo "ðŸ›‘ Stopping FastAPI..."
        ./scripts/docker.sh stop || true
        
        # Build and start service
        echo "ðŸ”¨ Building and starting FastAPI..."
        ./scripts/docker.sh build
        ./scripts/docker.sh start
        
        echo "âœ… FastAPI deployment completed!"
        EOF

    - name: Health Check
      run: |
        sleep 30
        echo "ðŸ¥ Running health check for FastAPI..."
        if curl -f http://scholarai-vm.eastus.cloudapp.azure.com:8000/health; then
          echo "âœ… FastAPI is healthy"
        else
          echo "âŒ FastAPI health check failed"
          exit 1
        fi 